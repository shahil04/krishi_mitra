{% extends 'base.html' %} {% block title %} sign up{% endblock title %} {% block body %}

<style>
        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url("/static/images/4.jpeg");
            height: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        
        .text-colors {
            color: #7dcaf3;
        }
</style>
    
    <!--About us section-->
    <div class="hero-image ">
        <div class="hero-text">
            <p class="breadcrumbs text-white font-weight-bold"><span class="mr-2"><a href="{{ url_for('index') }}"
                        class="text-white">Home /</a></span>
                <span>Sign up</span>
            </p>
            <h1 class="mb-0 bread font-weight-bold">Sign up.</h1>
        </div>
    </div>
    <!--/About us section-->

    <div id="login">
        <h3 class="text-center text-white pt-5 mb-5">Signup form</h3>
        <div class="container shadow-lg p-3 mb-5 bg-white rounded border border-primary rounded" style="width: 50%; height:50%">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 p-4">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 class="text-center text-primary">Sign up</h3>
                            {{form.hidden_tag()}}
                            <div class="form-group">
                                <label for="username" class="text-primary">Username:</label><br>
                                <!-- <input type="text" name="username" id="username" class="form-control"> -->
                                {{form.username}}
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-primary">Password:</label><br>
                                <!-- <input type="text" name="password" id="password" class="form-control"> -->
                                {{form.password}}
                            </div>
                            <div class="form-group">
                                <!-- <input type="submit" name="submit" class="btn btn-dark btn-md" value="submit"> -->
                                {{form.submit}}
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
