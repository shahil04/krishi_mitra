{% extends 'base.html' %} {% block title %} Crop {% endblock title %} {% block body %}

    <style>
        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url("/static/images/4.jpeg");
            height: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        
        .backgr-image {
            background-image: linear-gradient(rgba(0, 0, 0.1, 0.1), rgba(0, 0, 0.1, 0.1)), url("/static/images/1.jpeg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            margin-top: 10px;
            margin-bottom: 10px;
            color: white;
        }
        
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        
        .text-colors {
            color: #7dcaf3;
        }
        
        .btn-info {
            background-color: #7dcaf3;
            border-color: #fff;
        }
        
        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 100px;
            z-index: 999;
            font-size: 10px;
            border: none;
            outline: none;
            background-color: #257aa7;
            color: red;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
        
        .aboutimg {
            width: 100%;
            height: 500px !important;
        }
    </style>

<body>

    <!--About us section-->
    <div class="hero-image ">
        <div class="hero-text">
            <p class="breadcrumbs text-white font-weight-bold"><span class="mr-2"><a href="{{ url_for('index') }}"
                        class="text-white">Home /</a></span>
                <span>crop-recommend</span>
            </p>
            <h1 class="mb-0 bread font-weight-bold">Find out the most suitable crop to grow in your farm</h1>
        </div>
    </div>
    <!--/About us section-->

    <div class="container p-4 backgr-image">
        <form class="text-uppercase font-weight-bold" method="POST" action="{{ url_for('crop_prediction') }}">
            <div class="form-group">
                <label for="exampleInputEmail1">Nitrogen</label>
                <input type="number" class="form-control" name="nitrogen" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Phosphorous</label>
                <input type="number" class="form-control" name="phosphorous" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Pottasium</label>
                <input type="number" class="form-control" name="pottasium" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">ph</label>
                <input type="float" class="form-control" name="ph" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Rainfall</label>
                <input type="float" class="form-control" name="rainfall" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter the value">
            </div>

            <!-- changes -->
            <div class="form-group">
                <label for="State" style="font-size: 17px "><b>State</b></label>
                <select onchange="print_city('state', this.selectedIndex);" id="sts" name="stt" class="form-control" style="font-weight: bold; color: black;" required></select>
                <br />
                <label for="City" style="font-size: 17px"><b>City</b></label>
                <select id="state" class="form-control" name="city" style="font-weight: bold; color: black;" required></select>
                <script language="javascript">
                    print_state("sts");
                </script>
            </div>
            <!-- chnages -->

            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-success btn-dark btn-lg" style="background-color:rgb(0, 255, 195);">Predict</button>
            </div>
        </form>
    </div>
</body>

{% endblock body %}
