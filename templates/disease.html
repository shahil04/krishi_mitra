{% extends 'base.html' %} {% block title %} Disease {% endblock title %} {% block body %}

    <style>
        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url("/static/images/4.jpeg");
            height: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        
        .backgr-image {
            background-image: linear-gradient(rgba(0, 0, 0.1, 0.1), rgba(0, 0, 0.1, 0.1)), url("/static/images/1.jpeg");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            margin-top: 10px;
            margin-bottom: 10px;
            color: white;
        }
        
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        
        .text-colors {
            color: #7dcaf3;
        }
        
        .btn-info {
            background-color: #7dcaf3;
            border-color: #fff;
        }
        
        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 100px;
            z-index: 999;
            font-size: 10px;
            border: none;
            outline: none;
            background-color: #7dcaf3;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
        
        .aboutimg {
            width: 100%;
            height: 500px !important;
        }
        
        #output-image {
            width: 300px;
            height: 400px;
        }
    </style>

    <!--About us section-->
    <div class="hero-image ">
        <div class="hero-text">
            <p class="breadcrumbs text-white font-weight-bold"><span class="mr-2"><a href="{{ url_for('index') }}"
                        class="text-white">Home /</a></span>
                <span>Disease</span>
            </p>
            <h1 class="mb-0 bread font-weight-bold">Find out which disease has been caught by your plant</h1>
        </div>
    </div>
    <!--/About us section-->

    <!-- form section  -->

    <h2 class="text-center m-4">Please upload the image</h2>

    <form class="form-signin" method=post enctype=multipart/form-data>
        <div class="mx-auto" style="width: 200px;">
            <input type="file" name="file" id="inputfile" onchange="preview_image(event)" class="form-control-file">
            <br>
            <br>
            <img id="output-image" class="rounded mx-auto d-block" />
            <button type="submit" class="btn btn-dark p-2 m-3 btn-lg">Predict</button>
        </div>
    </form>

    <script type="text/javascript">
        function preview_image(event) {
            var reader = new FileReader();
            reader.onload = function() {
                var output = document.getElementById('output-image')
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>

{% endblock body %}
