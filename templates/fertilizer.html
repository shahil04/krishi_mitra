{% extends 'base.html' %} {% block title %} Fertilizer {% endblock title %} {% block body %}

    <style>
        .hero-image {
            background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url("/static/images/4.jpeg");
            height: 50%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        
        .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        
        .text-colors {
            color: #7dcaf3;
        }
        
        .btn-info {
            background-color: #7dcaf3;
            border-color: #fff;
        }
        
        #myBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 100px;
            z-index: 999;
            font-size: 10px;
            border: none;
            outline: none;
            background-color: #7dcaf3;
            color: white;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }
        
        .aboutimg {
            width: 100%;
            height: 500px !important;
        }
    </style>

    <!--About us section-->
    <div class="hero-image ">
        <div class="hero-text">
            <p class="breadcrumbs text-white font-weight-bold"><span class="mr-2"><a href="{{ url_for('index') }}"
                        class="text-white">Home /</a></span>
                <span>fertilizer</span>
            </p>
            <h1 class="mb-0 bread font-weight-bold">Get informed advice based on fertilizer based on soil</h1>
        </div>
    </div>
    <!--/About us section-->

    <!-- form section  -->
    <div class="container p-4">
        <form class="text-uppercase font-weight-bold" method="POST" action="{{ url_for('fert_recommend')}}">
            <div class="form-group">
                <label for="exampleInputEmail1">Nitrogen</label>
                <input type="number" class="form-control" name="nitrogen" id="Nitrogen" aria-describedby="emailHelp" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Phosphorous</label>
                <input type="number" class="form-control" name="phosphorous" id="Phosphorous" aria-describedby="emailHelp" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Pottasium</label>
                <input type="number" class="form-control" name="pottasium" id="Pottasium" aria-describedby="emailHelp" placeholder="Enter the value">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Crop want to grow</label>
                <select class="form-control form-control-sm" name="cropname" id="crop">
                    <option>Select</option>
                    <option>rice</option>
                    <option>maize</option>
                    <option>chickpea</option>
                    <option>kidneybeans</option>
                    <option>pigeonpeas</option>
                    <option>mothbeans</option>
                    <option>mungbean</option>
                    <option>blackgram</option>
                    <option>lentil</option>
                    <option>pomegranate</option>
                    <option>banana</option>
                    <option>mango</option>
                    <option>grapes</option>
                    <option>watermelon</option>
                    <option>muskmelon</option>
                    <option>apple</option>
                    <option>orange</option>
                    <option>papaya</option>
                    <option>coconut</option>
                    <option>cotton</option>
                    <option>jute</option>
                    <option>coffee</option>

                </select>
            </div>


            <div class="col-md-12 text-center">
                <button type="submit" class="btn btn-dark bg-dark btn-lg">Predict</button>
            </div>
        </form>
    </div>

{% endblock body %}
